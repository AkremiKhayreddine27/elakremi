<form #form="ngForm">
  <div class="modal-header">
    <h4 class="modal-title" i18n>Tarif Evénnement</h4>
    <button type="button" (click)="close()" class="close" aria-label="Close">
      <i class="nb-close"></i>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="name" class="col-form-label">Nom *</label>
          <div class="input-group input-group-sm">
            <input id="name" [(ngModel)]="newEvent.title" name="title" type="text" class="form-control" placeholder="Nom" required="true"
              [minlength]="3" [maxlength]="20" #name="ngModel" [class.form-control-danger]="name.invalid && name.touched">
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="nom" class="col-form-label">Début *</label>
              <div class="input-group input-group-sm">
                <input class="form-control" [(ngModel)]="newEvent.startDate" placeholder="yyyy-mm-dd" name="startDate" ngbDatepicker #startDate="ngbDatepicker"
                  #start="ngModel" required="true" [class.form-control-danger]="start.invalid && start.touched">
                <span class="input-group-btn">
                  <button class="btn btn-secondary border-left-0 p-2 pl-2 pr-2" (click)="startDate.toggle()" type="button">
                    <i class="fa fa-calendar"></i>
                  </button>
                </span>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="nom" class="col-form-label">Fin *</label>
              <div class="input-group input-group-sm">
                <input class="form-control" [(ngModel)]="newEvent.endDate" placeholder="yyyy-mm-dd" name="endDate" ngbDatepicker #endDate="ngbDatepicker"
                  #end="ngModel" required="true" [class.form-control-danger]="end.invalid && end.touched">
                <span class="input-group-btn">
                  <button class="btn btn-secondary border-left-0 p-2 pl-2 pr-2" (click)="endDate.toggle()" type="button">
                    <i class="fa fa-calendar"></i>
                  </button>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label for="amount" class="col-form-label">Tarif *</label>
          <div class="input-group input-group-sm">
            <input id="amount" type="number" class="form-control" name="amount" [(ngModel)]="newEvent.amount" #amount="ngModel" required="true"
              pattern="^((?!(0))[0-9]{1,9})$" [class.form-control-danger]="amount.invalid && amount.touched">
          </div>
          <small class="form-text error" *ngIf="amount.invalid && amount.touched && amount.errors?.required">
            Le Tarif est requis !
          </small>
          <small class="form-text error" *ngIf="amount.invalid && amount.touched && amount.errors?.pattern">
            Le Tarif devrait être un nombre positif > 0 !
          </small>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button [disabled]="submitted || !form.valid" (click)="save()" type="submit" class="btn btn-sm btn-success">
      <i class="fa fa-save mr-1"></i>
      <span i18n>Sauvegarder</span>
    </button>
  </div>
</form>
