<nb-card>
  <nb-card-header class="d-flex justify-content-between align-items-center">
    <span class="cursor-pointer" (click)="isCollapsed = !isCollapsed">Frais</span>
    <a class="collapse-link" (click)="isCollapsed = !isCollapsed">
      <i *ngIf="!isCollapsed" class="nb-arrow-up"></i>
      <i *ngIf="isCollapsed" class="nb-arrow-down"></i>
    </a>
  </nb-card-header>
  <nb-card-body [ngbCollapse]="isCollapsed">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group row ml-0 mr-0">
          <label for="inclusive" class="col-sm-4 col-form-label">Forfaitaire </label>
          <div class="input-group input-group-sm col-sm-8">
            <input #inclusive="ngModel" id="inclusive" [(ngModel)]="tariff.inclusive" type="number" class="form-control" required="true"
              pattern="^((?!(0))[0-9]{1,9})$" [class.form-control-danger]="inclusive.invalid && inclusive.touched" placeholder="Forfaitaire">
          </div>
          <small class="form-text error" *ngIf="inclusive.invalid && inclusive.touched && inclusive.errors?.required">
            Ce champ est requis !
          </small>
          <small class="form-text error" *ngIf="inclusive.invalid && inclusive.touched && inclusive.errors?.pattern">
            Ce champ devrait Ãªtre un nombre positif > 0 !
          </small>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group row ml-0 mr-0">
          <label for="byNight" class="col-sm-4 col-form-label">Par nuit</label>
          <div class="input-group input-group-sm col-sm-8">
            <input #byNight="ngModel" id="byNight" [(ngModel)]="tariff.byNight" type="number" class="form-control" required="true" pattern="^((?!(0))[0-9]{1,9})$"
              [class.form-control-danger]="byNight.invalid && byNight.touched" placeholder="Par nuit">
          </div>
          <small class="form-text error" *ngIf="byNight.invalid && byNight.touched && byNight.errors?.required">
            Ce champ est requis !
          </small>
          <small class="form-text error" *ngIf="byNight.invalid && byNight.touched && byNight.errors?.pattern">
            Ce champ devrait Ãªtre un nombre positif > 0 !
          </small>
        </div>
      </div>
    </div>
  </nb-card-body>
</nb-card>
