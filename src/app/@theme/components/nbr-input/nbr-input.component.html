<div class="nbr-input">
  <button (click)="decrement()" class="btn btn-outline-secondary btn-round">
    <i class="fa fa-minus text-secondary"></i>
  </button>
  <span class="number">{{ number }}</span>
  <button (click)="increment()" class="btn btn-outline-secondary btn-round">
    <i class="fa fa-plus text-secondary"></i>
  </button>
</div>
