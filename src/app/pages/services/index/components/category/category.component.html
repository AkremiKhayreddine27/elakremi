<nb-card>
  <nb-card-header (mouseenter)="isCollapsed = false" (mouseleave)="isCollapsed = true" (click)="isCollapsed = !isCollapsed">
    <span class="d-flex small justify-content-between text-secondary">
      <span>
        {{ subCategory.title }}
        <i *ngIf="!isCollapsed" class="nb-arrow-up sort ml-1"></i>
        <i *ngIf="isCollapsed" class="nb-arrow-down sort ml-1"></i>
      </span>
      <i *ngIf="subCategory.icon" [class]="subCategory.icon"></i>
      <span *ngIf="subCategory.icons.length > 0">
        <i *ngFor="let icon of subCategory.icons" [class]="icon"></i>
      </span>
    </span>
  </nb-card-header>
  <nb-card-body (mouseenter)="isCollapsed = false" (mouseleave)="isCollapsed = true" class="p-0">
    <div [ngbCollapse]="isCollapsed">
      <ul class="list-group">
        <li *ngFor="let service of servicesService.getTypes(subCategory.id)" class="list-group-item cursor-not-pointer d-flex justify-content-between align-items-center">
          <span>{{ service.title }}</span>
          <div class="d-flex align-items-center">
            <i (click)="navigate('create',service);" class="ion cursor-pointer ion-plus mr-2"></i>
            <i (click)="navigate('services',service);" class="ion cursor-pointer ion-ios-eye-outline"></i>
          </div>
        </li>
      </ul>
    </div>
  </nb-card-body>
  <nb-card-footer class="d-flex align-items-center justify-content-between">
    <span class="badge badge-secondary mr-1">{{ servicesService.getTypes(subCategory.id).length }}</span>
    <a class="btn-add">
      <i class="fa fa-plus text-success"></i>
    </a>
  </nb-card-footer>
</nb-card>
