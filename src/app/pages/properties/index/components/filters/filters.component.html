<div class="m-0 row p-2 pt-4">
  <div class="col-md-4">
    <ngx-select [element]="type" [elements]="types" (selectChanged)="setType($event.element)"></ngx-select>
  </div>
  <div class="col-md-4">
    <ngx-select [element]="platform" [elements]="platforms" (selectChanged)="setPlatform($event.element)"></ngx-select>
  </div>
  <div class="col-md-4">
    <ngx-select [element]="status" [elements]="statuses" (selectChanged)="setStatus($event.element)"></ngx-select>
  </div>
</div>
