<div class="modal-header">
  <h4 class="modal-title" i18n>Settings</h4>
  <button type="button" (click)="close()" class="close" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group row d-flex align-items-center">
      <label for="inputEmail3" class="col-sm-3 col-form-label" i18n>Default view</label>
      <div class="dropdown w-200" ngbDropdown>
          <a class="btn btn-tn btn-secondary" ngbDropdownToggle>
            {{ defaultView.text }}
            <i class="fa fa-caret-down pl-1"></i>
          </a>
          <ul class="dropdown-menu dropdown-menu-right" ngbDropdownMenu>
            <li *ngFor="let calendarView of views" (click)="setDefaultView(calendarView)" class="dropdown-item w-200">{{ calendarView.text }}</li>
          </ul>
      </div>
    </div>
    <div class="form-group row d-flex align-items-center">
        <label for="inputEmail3" class="col-sm-3 col-form-label">Week starts on</label>
        <div class="dropdown w-200" ngbDropdown>
            <a class="btn btn-tn btn-secondary" ngbDropdownToggle>
              {{ weekStartsOn.text }} 
              <i class="fa fa-caret-down pl-1"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-right" ngbDropdownMenu>
              <li *ngFor="let day of days" (click)="setWeekStartsOn(day)" class="dropdown-item w-200">{{ day.text }}</li>
            </ul>
        </div>
      </div>
  </form>
</div>
