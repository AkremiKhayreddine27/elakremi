<div *ngIf="withAdd" class="row d-none d-md-flex">
  <div class="col-12 d-flex justify-content-between align-items-center p-0 pt-2 pb-2 pl-3">
    <h2 (click)="openNewPayment()" class="btn btn-sm btn-success btn-square">
      <i class="fa fa-plus"></i>
    </h2>
    <h2 class="btn bg-transparent border-0 text-success">
      <i class="fa fa-chevron-up"></i>
    </h2>
  </div>
</div>

<div class="row d-flex d-md-none d-lg-none d-xl-none">
  <div *ngIf="withAdd" class="col-12 d-flex justify-content-between align-items-center p-0 pt-2 pb-2 pl-3">
    <h2 (click)="openNewPayment()" class="btn btn-sm btn-success btn-square">
      <i class="fa fa-plus"></i>
    </h2>
    <h2 class="btn bg-transparent border-0 text-success">
      <i class="fa fa-chevron-up"></i>
    </h2>
  </div>
</div>

<div *ngIf="(data | async) as payments">
  <div *ngIf="payments.length > 0" class="row d-none d-md-flex m-0">
    <header [class.border-left]="withBorders" [class.border-right]="withBorders" [class.bg-grey]="isBgGrey" class="col-12"></header>
    <payment [class.border-left]="withBorders" [class.border-right]="withBorders" [class.bg-grey]="isBgGrey" class="col-12" *ngFor="let payment of payments"
      [payment]="payment"></payment>
  </div>

  <div *ngIf="payments.length > 0" class="row d-flex d-md-none d-lg-none d-xl-none ">
    <mobile-header [class.border-left]="withBorders" [class.border-right]="withBorders" [class.bg-grey]="isBgGrey" class="col-12"></mobile-header>
    <mobile-payment [class.border-left]="withBorders" [class.border-right]="withBorders" [class.bg-grey]="isBgGrey" class="col-12"
      *ngFor="let payment of payments" [payment]="payment"></mobile-payment>
  </div>

  <div *ngIf="payments.length === 0" class="row border-bottom m-0">
    <div class="col-12 bg-grey">
      <div class="alert text-danger" role="alert">no payments</div>
    </div>
  </div>
</div>
